<!DOCTYPE html>
<html lang="tr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS CDN -->

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#BUGÜN">MUTLU</a></li>
                <li><a href="#HANGİ">ÜZGÜN</a></li>
                <li><a href="#KEDİSİN">SİNİRLİ</a></li>

    <main>

        <section id="ÜZGÜN">

    <div class="chatbox-container">
        <input type="text" id="chatbox" placeholder="Ruh halinizi yazın...">
        <button id="submitBtn">Gönder</button>
    </div>

    <div class="result-container">
        <img id="resultImage" src="images/logo.png" alt="Ruh haline göre en uygun kedi">

    <!-- Bootstrap JS CDN -->
